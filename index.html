<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Artesanal - Jabones y Velas</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f6f3; margin:0; color:#333; }
    header { background: #e6d9c5; padding: 1rem; text-align:center; }
    header h1 { margin:0; }
    nav { display:flex; justify-content:center; gap:2rem; margin-top:.5rem; }
    nav a { text-decoration:none; color:#333; font-weight:bold; }
    .container { max-width: 1100px; margin:auto; padding: 2rem; }
    .productos { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:2rem; }
    .producto { background:white; border-radius:10px; padding:1rem; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,.1);}
    .producto img { width:100%; border-radius:10px; max-height:200px; object-fit:cover; }
    .producto h3 { margin:.5rem 0; }
    .precio { font-size:1.2rem; color:#b17f4a; font-weight:bold; }
    button { background:#b17f4a; color:white; border:none; padding:.5rem 1rem; border-radius:5px; cursor:pointer; margin-top:.5rem; transition:background .3s; }
    button:hover { background:#8e6437; }
    #carrito { margin-top:3rem; background:white; padding:1.5rem; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    #carrito h2 { margin-top:0; }
    .carrito-item { display:flex; justify-content:space-between; margin:.5rem 0; border-bottom:1px solid #ddd; padding-bottom:.5rem; }
    .carrito-total { font-size:1.2rem; font-weight:bold; margin-top:1rem; }
  </style>
</head>
<body>

<header>
  <h1>üåø Tienda Artesanal üåø</h1>
  <nav>
    <a href="#productos">Productos</a>
    <a href="#carrito">üõí Carrito</a>
  </nav>
</header>

<main class="container">
  <h2 id="productos">Nuestros Productos</h2>
  <div class="productos">
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1585238342022-5cfb3c7a511c" alt="Jab√≥n artesanal">
      <h3>Jab√≥n de Lavanda</h3>
      <p>Calma y relaja tu piel.</p>
      <p class="precio">‚Ç¨5,00</p>
      <button onclick="agregarCarrito('Jab√≥n de Lavanda', 500)">A√±adir al carrito</button>
    </div>

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1599921521562-1cfa0a0ecb38" alt="Vela artesanal">
      <h3>Vela de Vainilla</h3>
      <p>Aroma dulce y acogedor.</p>
      <p class="precio">‚Ç¨8,00</p>
      <button onclick="agregarCarrito('Vela de Vainilla', 800)">A√±adir al carrito</button>
    </div>

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1600359756287-74f6d85c6e9c" alt="Vela artesanal">
      <h3>Vela de Canela</h3>
      <p>Perfecta para un ambiente c√°lido.</p>
      <p class="precio">‚Ç¨7,00</p>
      <button onclick="agregarCarrito('Vela de Canela', 700)">A√±adir al carrito</button>
    </div>
  </div>

  <div id="carrito">
    <h2>üõí Carrito de Compras</h2>
    <div id="carrito-items"></div>
    <p class="carrito-total">Total: ‚Ç¨<span id="total">0</span></p>
    <button id="checkout-button">Pagar con Stripe</button>
  </div>
</main>

<script>
  // Public Key de Stripe (test)
  const stripe = Stripe('TU_PUBLIC_KEY_DE_STRIPE');

  let carrito = [];

  function agregarCarrito(producto, precio) {
    carrito.push({ producto, precio });
    mostrarCarrito();
  }

  function eliminarItem(index) {
    carrito.splice(index, 1);
    mostrarCarrito();
  }

  function mostrarCarrito() {
    const contenedor = document.getElementById("carrito-items");
    contenedor.innerHTML = "";
    let total = 0;

    carrito.forEach((item, index) => {
      total += item.precio;
      contenedor.innerHTML += `
        <div class="carrito-item">
          <span>${item.producto} - ‚Ç¨${(item.precio/100).toFixed(2)}</span>
          <button onclick="eliminarItem(${index})">‚ùå</button>
        </div>
      `;
    });

    document.getElementById("total").textContent = (total/100).toFixed(2);
  }

  // Checkout con Stripe
  document.getElementById('checkout-button').addEventListener('click', () => {
    if(carrito.length === 0){
      alert("El carrito est√° vac√≠o");
      return;
    }

    fetch('/create-checkout-session', {  // Tu servidor se encargar√° de crear la sesi√≥n
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ items: carrito })
    })
    .then(res => res.json())
    .then(session => {
      return stripe.redirectToCheckout({ sessionId: session.id });
    })
    .then(result => {
      if(result.error) alert(result.error.message);
    })
    .catch(err => console.error(err));
  });
</script>

</body>
</html>
